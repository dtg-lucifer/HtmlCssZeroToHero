<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="day4.css">
    <title>DAY 4 | Piush Bose</title>
</head>
<body>
    <div class="conatiner">
        <form class="input-container">
            <label id="name"><b>Enter your name here to signup</b></label><br>
            <input type="text" placeholder="First name" class="name"><br>
            <input type="text" placeholder="Middle name" class="name"><br>
            <input type="text" placeholder="Last name" class="name"><br><br>
            <div class="radio">
                <input type="radio" name="gender" class="gender-radio">Male 
                <input type="radio" name="gender" class="gender-radio">Female 
                <input type="radio" name="gender" class="gender-radio">Others <br><br><br>
            </div>
            <label>For which language do you want to join our community</label><br>
            <div class="select">
                <select name="language" id="lang">
                    <option value="html">Html</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="css">Css</option>
                </select>
            </div><br><br>
            <input type="submit" value="Signup" id="btn-signup">
        </form>
    </div>
</body>
</html>
